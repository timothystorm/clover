plugins {
    id "org.flywaydb.flyway" version "4.2.0"
}

apply plugin: 'java'


group 'org.storm'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

ext {
    junitVersion = '4.+'
    mySqlConnectorVersion = '6.0.+'
    hamcrestVersion = '1.+'
}

repositories {
    mavenCentral()
}

dependencies {
    compile "mysql:mysql-connector-java:${mySqlConnectorVersion}"
    testCompile "junit:junit:${junitVersion}"
    testCompile "org.hamcrest:hamcrest-all:${hamcrestVersion}"
}

flyway {
    url = 'jdbc:mysql://localhost:3306/clover?verifyServerCertificate=false&useSSL=true'
    schemas = ['clover']
}
